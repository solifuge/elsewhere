<body bgcolor="#333333" text="#A9A9A9">
<abbr title="Toggle Music"><img src="../ui/song.png" alt="Toggle Music" onClick="togglePlay()"></abbr> 
<audio id="song" preload="auto" autoplay controls>
  <source src="DeeDeesOriginalSongDoNotSteal.ogg" type="audio/ogg">
  <source src="DeeDeesOriginalSongDoNotSteal.mp3" type="audio/mp3">
</audio>
</body>

<script>
var song = document.getElementById("song");

function togglePlay() {
  song.currentTime = 0;
  return song.paused ? song.play() : song.pause();}
</script>
